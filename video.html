<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Google Fonts link-->
   <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
   <title>Video</title>
   <link rel="stylesheet" href="video.css">
   <script src="video.js" defer></script>
   <!-- 아이콘 svg 연결-->
   
</head>
<body>
   <!--header(search)-->
   <div class="wrapArticle">
      <article class="primary" id="primary">
         <!--section(Video Player)-->
         <div class="wrapVideo">
            <!--video player-->
            <section class="videoPlayer" id="VideoPlayer">
               <div class="videoContainer">
                  [video player]
               </div>
               <!--videoInfo-->
               <div class="videoInfoContainer">
                  <div class="videoTitle">
                     <p class="videoTitle">[video Title]</p>
                  </div>
                  <div class="videoInfo">
                     <span class="views" id="views"> [views]</span>
                     <span class="uploadDate" id="uploadDate"></span>
                     <ul>
                        <li>
                           <button class="material-symbols-outlined videoLike">thumb_up</button>
                           <span class="videoLikesCount" id="videoLikesCount">0</span>

                           <button class="material-symbols-outlined videoDislike">thumb_down</button>
                           <span class="videoDislikeCount" id="videoDislikeCount">0</span>
                        </li>
                        <li>
                           <img src="videoImg/share.svg" alt="">
                           <span class="share" id="share">SHARE</span>
                        </li>
                        <li>
                           <img src="videoImg/Button-Btn.svg" alt="">
                           <span class="save" id="save">SAVE</span>
                        </li>
                        <li>
                           <span class="material-symbols-outlined">more_horiz</span>
                        </li>
                     </ul>
                  </div>
               </div>   
            </section>        
            <hr class="border">

            <!--video Desc-->
            <section class="videoDesc" id="videoDesc">
               <div class="channelTitle">
                  <div class="channelimg">
                     <img src="videoImg/Pic.svg" alt="">
                  </div>
                  <div class="channelInfo">
                     <p class="channelName" id="channelName">Marcus Levin</p>
                     <p class="subscribers" id="subscribers">[subscribers number] subscribers</p>
                  </div>
                  <div class="subscribeBtn">
                     <button class="subscribe" id="subscribe">SUBSCRIBES</button>
                  </div>
               </div>
               <div class="videoExplain" id="videoExplain">
                  <p class="videoText" id="videoText">
                     [video explanation]
                  </p>
                  <a href="#" class="showMore" id="showMore">SHOW MORE</a>
               </div>
            </section>
            <hr class="border">

            <!--comments-->
            <section class="comment" id="comment">
               <!--my comment-->
               <section class="myComment">
                  <div class="commentInfo">
                     <span class="commentCount" id="commentCount">[comment counts]</span>
                     <div class="sortComment">
                        <span class="material-symbols-outlined">sort</span>
                        <select name="sortType" id="sortType">
                           <option value="#">SORT BY</option>
                        </select>
                     </div>
                  </div>
                  <div class="writeComment">
                     <img src="videoImg/Profile.svg" alt="">
                     <input type="text" placeholder="Add a public comment...">
                  </div>
               </section>
               <!--comment list-->
               <section class="commentList">
                  <div class="otherComment">
                     <div class="writerInfo">
                        <img src="videoImg/Profile.svg" alt="">
                        <div class="commentDetail">
                           <span class="writerName" id="writerName">James Gouse</span>
                           <span class="writeTime" id="writeTime"></span>
                        </div>
                        <div class="commentContent">
                           [comment Content]
                        </div>
                        <div class="commentLike">
                           <ul>
                              <li>
                                 <button class="material-symbols-outlined commentLike">thumb_up</button>
                                 <span class="commentlikesCount" id="commentlikesCount">0</span>
                              
                                 <button class="material-symbols-outlined commentDislike">thumb_down</button>
                                 <span class="commentDislikeCount" id="commentDislikeCount">0</span>
                              </li>
                              <li>
                                 <span class="reply" id="reply">REPLY</span>
                              </li>
                           </ul>
                        </div>
                     </div>
                  </div>
               </section>
            </section>
         </div>
      </article>
      <!--secondary-->
      <aside class="secondary">
         <!--secondary top menu-->
         <section class="secondaryMenu" id="secondaryMenu">
            <button class="allBtn" id="allBtn">All</button>
            <button class="classfyBtn">From Marcus Levin</button>
         </section>
         <!--secondary video List-->
         <section class="secondaryVideoList" id="secondaryVideoList">
            <div class="secondaryVideo">
               <div class="videoThumbnail">
                  <img src="videoImg/Thumbnail.svg" alt="">
               </div>
               <div class="secondaryVideoInfo">
                  <p class="secondaryVideoTitle" id="secondaryVideoTitle">[video title]</p>
                  <p class="videoOwner" id="videoOwner"> James Gouse</p>
                  <p class="videoSimpleInfo" id="videoSimpleInfo">[views][upload date]</p>
               </div>
            </div>
         </section>
      </aside>
   </div>
</body>
</html>
